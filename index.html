<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="styles.css">
    <title>Snake</title>
</head>
<body>

    

    <div class="container">

        <div class="header"><h1>Snake</h1></div>

        <div class="scoreboard">
            <span class="score">Score: 0</span>
            <span class="highscore">High Score: 30</span>
        </div>
        <div class="gameboard"></div>
        <div class="control">
            <i data-key ="ArrowUp" class="fa fa-angle-up" aria-hidden="true" id="up"></i>
            <i data-key ="ArrowDown" class="fa fa-angle-down" aria-hidden="true" id="down"></i>
            <i data-key ="ArrowLeft" class="fa fa-angle-left" aria-hidden="true" id="left"></i>
            <i data-key ="ArrowRight" class="fa fa-angle-right" aria-hidden="true" id="right"></i>
        </div>
    </div>

    <div id="result">
        <h1>Game Over</h1>
        <p id="text"></p>
        <button id="btn" onclick="location.reload()">Restart</button>
    </div>

    
    
    <script src="script.js"></script>
</body>
</html>
